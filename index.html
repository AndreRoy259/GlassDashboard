<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glass Website</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <section class="glass">
        <div class="dashboard">
          <div class="user">
            <img src="./images/avatar.png" alt="avatar" />
            <h3>John Dow</h3>
            <p>Pro Member</p>
          </div>
          <div class="links">
            <div class="link">
              <img src="./images/iconfinder_user_red_69214.png" alt="" />
              <h2>Compte</h2>
            </div>
            <div class="link">
              <img src="./images/iconfinder_lock-unlock_red_69142.png" alt="" />
              <h2>Indices</h2>
            </div>
            <div class="link">
              <img src="./images/iconfinder_chart-area-up_red_69084.png" alt="" />
              <h2>Classement</h2>
            </div>
          </div>
          <div class="pro">
            <h2>Offrez ARS en Cadeau!</h2>
            <img src="./images/iconfinder_gift_blue_68736.png" alt="join">
          </div>
        </div>
        <div class="games">
          <div class="status">
            <h1>Recherche</h1>
            <input type="text" name="" id="">
          </div>
          <div class="cards">
            <div class="card">
              <img src="./images/mystere.png" alt="">
              <div class="card-info">
                <h2>Mystère à l'Observatoire</h2>
                <p>Légende Québécoise</p>
                <div class="progress"></div>
              </div>
              <h2 class="percentage">75%</h2>
            </div>
            <div class="card">
              <img src="./images/secrets.png" alt="">
              <div class="card-info">
                <h2>Les Secrets de la Sorcièere</h2>
                <p>Sci-Fi / Tech</p>
                <div class="progress"></div>
              </div>
              <h2 class="percentage">75%</h2>
            </div>
          </div>
        </div>
      </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
  </body>
</html>
